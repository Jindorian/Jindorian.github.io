<!DOCTYPE html>
<html>
    <head>
        <title>CloudComputing_Project</title>
        <link rel = "stylesheet" href="style.css">
        <script type = "text/javascript"  src= "script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <span style = "color:black" onClick="changeOnFooter()">
        ?
        </span>
        <div class = "main-Div">
            <!-- Character 클래스, 기본 캐릭터 이미지 및 캐릭터창 설정-->
            <div class = "Character">
                <img src = "Img/Base.png" id="base-img" style="width:100%; height:100%; object-fit:contain">
            </div>

            <!-- Jacket 클래스, 옷들이 보여질 창 설정-->
            <div class ="Jacket-div" ondragenter = "dragenter()">
                <img src = "Img/Clear.png" id="Jacket-win" style="width:100%; height:100%; object-fit:contain">
            </div>

            <!-- Jangsik 클래스, 장신구들이 보여질 창 설정-->
            <div class ="Jangsik-div" ondragenter = "dragenter()">
                <img src = "Img/Clear.png" id="Jangsik-win" style="width:100%; height:100%; object-fit:contain">
            </div>

            <!-- Character-Jackets (캐릭터가 입을 겉옷) 클래스 생성, 드래그 여부 설정--->
            <div class = "Character-Jackets">
                <img src="Img/Jacket_Black.png" id="Char-Jackets" style="width:100%; height:100%; object-fit:contain", draggable="true" ondragstart="drag()">
            </div>

            <!-- Character-Jangsik (캐릭터가 착용할 장신구) 클래스 생성, 자켓과 마찬가지로 드래그 여부 설정--->
            <div class="Character-Jangsik">
                <img src="Img/Earing_Short.png" id="Char-Jangsik" style="Width:100%; height:100%; object-fit:contain", draggable="true" ondragstart="drag()"> 
            </div>

            <!-- Character-Hairs 클래스 생성, 클릭하면 헤어스타일이 바뀌는 무채색 버튼 생성 --->
            <div class="Character-Hairs">
                <button class="change-hair-short1" onclick="changeHair('shortHair1')"></button>
                <button class="change-hair-short2" onclick="changeHair('shortHair2')"></button>
                <button class="change-hair-short3" onclick="changeHair('shorHair3')"></button>
                <button class="change-hair-long1" onclick="changeHair('longHair1')"></button>
                <button class="change-hair-long2" onclick="changeHair('longHair2')"></button>
                <button class="change-hair-long3" onclick="changeHair('longHair3')"></button>
            </div>

            <!-- 자켓(Jacket) 종류를 넘기는 화살표 클래스 생성--->
            <div class="Jacket-change">
                <i class="fa fa-share fa-flip-horizontal fa-3x" id="icon_a" aria-hidden="true" onclick="downJacketButton()"></i>
                <i class="fa fa-share fa-3x" aria-hidden="true" onclick="upJacketButton()"></i>
            </div>

            <!-- 장식(Jangsik) 종류를 넘기는 화살표 클래스 생성--->
            <div class="Jangsik-change">
                <i class="fa fa-share fa-flip-horizontal fa-3x" id="icon_b" aria-hidden="true" onclick="downJangsikButton()"></i>
                <i class="fa fa-share fa-3x" aria-hidden="true" onclick="upJangsikButton()"></i>
            </div>
        </div>

        <!-- 도움말 클래스 생성 --->
        <div class="HowToPlay" id="onoff">
            무채색 버튼들을 클릭하면 헤어스타일이 바뀌고 파랑색 버튼들을 클릭하면 장신구가 바뀝니다.<br>한세대 과잠을 캐릭터에게 드래그하면 해당 과잠을 입습니다.
            <i class="fa fa-times" aria-hidden="true" onclick="changeOffFooter()"></i>
        </div>
    </body>
</html>
